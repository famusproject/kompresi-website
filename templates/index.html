<!DOCTYPE html>
<html>
<head>
  <title>Kompresi File</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <form action="/upload" method="post" enctype="multipart/form-data" class="bg-white p-8 shadow rounded w-80">
    <h1 class="text-xl font-bold mb-4 text-center text-blue-600">Kompresi File ZIP</h1>
    <input type="file" name="file" required class="w-full mb-4" />
    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Kompres</button>
  </form>
</body>
</html>
